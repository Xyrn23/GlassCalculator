
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Glassmorphism Calculator</title>
</head>
<body>
  <div class="app-container">
    <div class="wavy-bg">
      <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
        <path d="M0.00,49.98 C249.21,150.00 250.35,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: rgba(255, 255, 255, 0.1);"></path>
      </svg>
    </div>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <button class="button" data-key="C">C</button>
    <button class="button" data-key="/">&#247;</button>
    <button class="button" data-key="*">&#215;</button>
    <button class="button" data-key="7">7</button>
    <button class="button" data-key="8">8</button>
    <button class="button" data-key="9">9</button>
    <button class="button" data-key="-">-</button>
    <button class="button" data-key="4">4</button>
    <button class="button" data-key="5">5</button>
    <button class="button" data-key="6">6</button>
    <button class="button" data-key="+">+</button>
    <button class="button" data-key="1">1</button>
    <button class="button" data-key="2">2</button>
    <button class="button" data-key="3">3</button>
    <button class="button" data-key="=" id="equals-button">=</button>
    <button class="button" data-key="0" id="zero-button">0</button>
    <button class="button" data-key=".">.</button>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
